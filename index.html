<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dubai Explorer – Discover top places to visit and eat</title>
  <meta name="description" content="Explore the best attractions and restaurants in Dubai with our curated guide." />
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Dubai Explorer – Discover top places to visit and eat"/>
  <meta property="og:description" content="Explore the best attractions and restaurants in Dubai with our curated guide."/>
  <meta property="og:image" content="/assets/images/placeholders/hero1.svg"/>
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "url":"https://example.com/",
    "potentialAction":{"@type":"SearchAction","target":"https://example.com/?s={search_term}","query-input":"required name=search_term"}
  }
  </script>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container">
      <a href="/" class="logo">Dubai Explorer</a>
      <nav class="main-nav" role="navigation" aria-label="Main Navigation">
        <ul>
          <li><a href="/places-to-visit/" aria-label="Places to Visit">Places to Visit</a></li>
          <li><a href="/places-to-eat/" aria-label="Places to Eat">Places to Eat</a></li>
        </ul>
      </nav>
      <form id="search-form" class="search-form" role="search" aria-label="Site Search">
        <label for="search-input" class="visually-hidden">Search</label>
        <input type="text" id="search-input" name="search" placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </div>
  </header>
  <main id="main-content" role="main">
    <section class="hero">
      <div class="hero-content">
        <h1>Discover Dubai</h1>
        <p>Find the finest attractions and dining experiences around the city.</p>
        <div class="hero-search">
          <form id="hero-search-form" role="search" aria-label="Quick Search">
            <input type="text" id="hero-search-input" placeholder="Search places or restaurants" aria-label="Search input">
            <select id="hero-category-select" aria-label="Category">
              <option value="all">All Categories</option>
              <option value="places-to-visit">Places to Visit</option>
              <option value="places-to-eat">Places to Eat</option>
            </select>
            <button type="submit">Find</button>
          </form>
        </div>
      </div>
    </section>
    <section id="categories-section" class="categories-section"></section>
    <section id="popular-section" class="popular-section"></section>
  </main>
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-grid">
      <div class="footer-brand">
        <p>&copy; 2025 Dubai Explorer</p>
        <p>Your guide to the city's top spots.</p>
      </div>
      <nav class="footer-nav" aria-label="Footer">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/places-to-visit/">Places to Visit</a></li>
          <li><a href="/places-to-eat/">Places to Eat</a></li>
          <li><a href="/sitemap.xml">Sitemap</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="/assets/app.js" defer></script>
</body>
</html>
